<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JavaScript and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/petite-vue@0.2.0"></script> 
    
</head>
<body id="app">
    <!-- 네비게이션 바 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="/">
                <img src="/static/문화셈터logo.png" alt="Home Icon" class="cultural-image" style="height: 24px; width: auto;">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" type="button" href="/"></a></li>
                    <!-- chatbot 버튼 추가 -->
                    <li class="nav-item">
                        <button class="nav-item2 nav-link" id="chatbotbutton" @click="chatbot" >chatbot</a>
                    </li>
                    <!--culture 버튼 추가 -->
                    <li class="nav-item">
                        <button class="nav-item2 nav-link" id="culturebutton" @click="culture">culture</a>
                    </li>
                </ul>
            </div>
            
            <div class="ms-auto">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">MENU</button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="/chat">Chatbot</a></li>
                    <li><a class="dropdown-item" href="/culture">Culture</a></li>
                </ul>
            </div>
        </nav>
        <!-- 콘텐츠 섹션 -->
        <div class="container mt-5 pt-5">
            <h1 class="text-center bounce-text shatter-in">Hello chatbot</h1>
            <p class="fade-in-text">챗봇을 시작하려면 아래 버튼을 클릭하세요.</p>
        <button class="fade-in-text2" id="startButton" @click="startChat">챗봇 시작하기</button>
        <!-- <p v-text="testMessage" class="text-center my-4"></p> -->
        <p v-bind:class="{ 'text-success': !isFetched, 'text-danger': isFetched }" v-text="testMessage" class="text-center my-4"></p>
    </div>
    <script src="/static/js/index.js"></script>
    <script>
        const shatterText = document.querySelector(".shatter-in");
        const textShatter = shatterText.textContent;
        shatterText.innerHTML = [...textShatter]
        .map((char, i) => `<span style="--index:${i}">${char}</span>`)
        .join("");
        </script>
</body>
</html>
